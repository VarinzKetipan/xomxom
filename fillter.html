<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="itemList">
        <li>ชาอัญชันน้ำผึ้งมะนาว</li>
        <li>อัญชันลาเต้</li>
        <li>โกโก้</li>
        <li>โกโก้1</li>
        <li>อัญชันลาเต้1</li>
    </ul>
    <button onclick="fItem()">Filter</button>

    <script>
        function fItem() {
            const items = [
                { name: "ชาอัญชันน้ำผึ้งมะนาว", type: "ชา" },
                { name: "อัญชันลาเต้", type: "ลาเต้" },
                { name: "โกโก้", type: "เครื่องดื่ม" },
                { name: "โกโก้1", type: "เครื่องดื่ม" },
                { name: "อัญชันลาเต้1", type: "ลาเต้" },
            ];
            const filteredItems = items.filter(item => ['ชา', 'ลาเต้', 'เครื่องดื่ม'].includes(item.type));

            document.getElementById('itemList').innerHTML = filteredItems.map(item => `<li>${item.name} (${item.type})</li>`).join('');
        }
    </script>
</body>

</html>
